<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./static/madlibs.css">
    <title>Game</title>
</head>
<body>
    <form action="/madlib" method="POST">
        Enter a name: <input type = "text" name="person"><br>
        Pick a color:
        <input type="radio" name="color" value="blue">
        <span id="blue">blue</span>
        <input type="radio" name="color" value="pink" id="pink">
        <span id="pink">pink</span>
        <input type="radio" name="color" value="mauve" id="mauve">
        <span id="mauve">mauve</span>
        <input type="radio" name="color" value="orange" id="orange">
        <span id="orange">orange</span><br>
        Pick a Noun:
        <select name="noun">
            <option value="lamp">lamp</option>
            <option value="sloth">sloth</option>
            <option value="beach">beach</option>
            <option value="python">python</option>
            <option value="fork">fork</option>
        </select><br>
        Pick 3 adjectives: 
        <input type = "checkbox" name="adj" value="nice">nice
        <input type = "checkbox" name="adj" value="big">big
        <input type = "checkbox" name="adj" value="awesome">awesome
        <input type = "checkbox" name="adj" value="colorful">colorful
        <input type = "checkbox" name="adj" value="sticky">sticky<br>

        <input class ="button" type ="submit">

    </form>
</body>
</html>
